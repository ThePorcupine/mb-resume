<div class="box hvr-forward">
  {% if project.featured %}
  <!-- variable is not empty -->
  <a href="" class="title">*</a>
  {% else %}
  <!-- variable is empty -->
  {% endif %}
  <a href="{{url_for('main.projectdetail', projectid=project.id)}}" class="title has-text-primary ">
    {{ project.title }}
  </a>
  {% if project.project_link %}
  <!-- variable is not empty -->
  <a href="https://{{ project.project_link }}" target="_blank"> <i class="fas fa-link"
      style="vertical-align: 3px;"></i></a>
  {% else %}
  <!-- variable is empty -->
  {% endif %}


  <div class="py-2">
    {% for tag in project.tags %}
    <a href="{{url_for('main.tagdetail', tagid=tag.id)}}"
      class="tag is-small has-background-success is-success is-family-secondary">
      {{ tag.name }}
    </a>
    {% endfor %}
  </div>

  <div class="subtitle has-text-info is-family-secondary is-family-secondary">
    {{ project.short_description | safe}}
  </div>
</div>
