{% if tag.knowledge == 'fluent' %}
<a href="{{url_for('main.tagdetail', tagid=tag.id)}}" class=" mx-3 has-text-link">{{ tag.name }}</a>
{% elif tag.knowledge == 'proficient' %}
<a href="{{url_for('main.tagdetail', tagid=tag.id)}}" class=" mx-3 has-text-white">{{ tag.name }}</a>
{% elif tag.knowledge == 'familiar' %}
<a href="{{url_for('main.tagdetail', tagid=tag.id)}}" class=" mx-3 has-text-grey">{{ tag.name }}</a>
{% endif %}
